<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'base/css.html' %}
    
    <title>{% block head_title %} Create{% endblock head_title %}</title>

</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    {% include 'base/navbar.html' %}

    <div class="container mx-auto mt-4 min-h-screen">
       
        {% block content %}
        {% endblock content %}
        {% include 'base/login.html' %}

    </div>

    {% include 'base/footer.html' %}
    {% include 'base/js.html' %}
    
    <script>
        // On page load, check if token exists in localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Optionally, you can perform an authenticated request to verify the token
                console.log('User is logged in with token:', token);
            } else {
                console.log('No token found. User is not logged in.');
            }
        });
    </script>
     
</body>

</html>
